<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件冒泡 捕获</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
<div>
  This is a outer div
  <p class="p">
    This is a inner p
    <button class="first" onclick="handleButtonClick(event)">This is first button</button>
    <button class="second">This is second button</button>
    <button class="third">This is third button</button>
    <button id="mybtn">This is mybtn button</button>
  </p>
</div>



<script type="application/javascript" src="index.js"></script>
</body>
</html>
