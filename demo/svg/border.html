<!DOCTYPE html>
<html>
   <head>
      <style>
         #svgelem {
            position: relative;
            left: 10%;
            -webkit-transform: translateX(-20%);
            -ms-transform: translateX(-20%);
            transform: translateX(-20%);
         }
      </style>
      <title>SVG</title>
   </head>

   <body>
      <h2>HTML5 SVG Rectangle</h2>
      <svg id="svgelem" width="300" height="200">
         <rect x="50" y="20" rx="30" ry="30" width="150" height="150">
      </svg>
      <svg class="react-calendar-heatmap" viewBox="0 0 226 82">
        <g transform="translate(0, 0)">
          <g transform="translate(0, 0)">
            <rect width="10" height="10" x="0" y="0" class="react-calendar-heatmap-normal outline-none" data-tip="2022-04-03" currentItem="false">
              <title></title>
            </rect>
          </g>
        </g>
      </svg>
   </body>
</html>
